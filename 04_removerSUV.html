<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let remoCarSuv = Number(prompt("Qual carro deseja remover da lista? os carros: 1-Tiggo, 2-Sportage, 3-Tucson e 4-EcoSport.").trim());
    const guarda = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    //PROCESSAMENTO
    if(remoCarSuv == 1){
        carrosSUV.splice(0, 1);
    }
    else if(remoCarSuv == 2){
        carrosSUV.splice(1, 1);
    }
    else if(remoCarSuv == 3){
        carrosSUV.splice(2, 1);
    }
    else if(remoCarSuv == 4){
        carrosSUV.splice(3, 1);
    }

    //SAÍDA
    alert(`A lista antiga: ${guarda.join(",")} e a lista nova após a remoção: ${carrosSUV.join(",")}`);
</script>
